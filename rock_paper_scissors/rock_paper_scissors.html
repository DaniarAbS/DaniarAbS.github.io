<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
  </head>
  <body>
    <div class="container">
      <div class="user_computer_avatars">
        <input type="file" id="imageInput" accept="image/*" onchange="handleImageChange()">
        <img id="userImage" src="/rock_paper_scissors/images/default-image.jpg" alt="User Image">
        
        <img id="userImage2" src="/rock_paper_scissors/images/R.png" alt="User Image">
      </div>

      <p class="title">Rock Paper Scissors</p>
      <div class="rock_paper_scissors_buttons">
        <button
        class="move-button" onclick="
          playGame('rock');
        "><img src="images/rock-emoji.png" class="move-icon">
        </button>
    
        <button class="move-button" onclick="
          playGame('paper');
        "><img src="images/paper-emoji.png" class="move-icon">
        </button>
    
        <button class="move-button" onclick="
          playGame('scissors');
        "><img src="images/scissors-emoji.png" class="move-icon">
        </button>
      </div>

      <div class="results">
        <p class="gameResult result"></p>

        <p class="moves"></p>
    
        <p class="js-score score"></p>
    
        <button class="reset-score-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score')
            updateScoreElement();
        ">Reset Score</button>
      </div>
    </div>
    

    <script src="rock_paper_scissors.js">
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Doodle Jump</title>
        <link rel="stylesheet" href="doodlejump.css">
        <script src="doodlejump.js"></script>
    </head>
    <body>
        <canvas id="board"></canvas>
        <div class="left_and_right_buttons">
            <button id="leftButton" onclick="moveLeft()">Left</button>
            <button id="rightButton" onclick="moveRight()">Right</button>
        </div>
        <button id="spaceButton" onclick="jump()">Space</button>
    </body>
</html>
